<div class="my-4">
  <form 
    class="max-w-md mx-auto" 
    (submit)="onSearch($event, txtQuery.value)"
  >   
    <label 
      for="default-search" 
      class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
    >
      Buscar
    </label>
    
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <svg 
          class="w-4 h-4 text-blue-400 transition-all duration-300" 
          aria-hidden="true" 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 20 20"
        >
          <path 
            stroke="currentColor" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </div>
      
      <input 
        type="search" 
        id="default-search"
        #txtQuery
        class="block w-full p-4 ps-10 text-sm text-blue-100 rounded-2xl bg-slate-900 
               focus:ring-blue-500 focus:outline-none focus:ring-2
               placeholder-blue-400 hover:bg-slate-700 hover:placeholder-blue-300 
               transition-all duration-300 ease-in-out" 
        placeholder="Busca GIFs divertidisimos" 
        autocomplete="off"
        aria-label="Término de búsqueda"
      />
      
      <button 
        type="submit" 
        class="cursor-pointer text-white absolute end-2.5 bottom-2.5 
               bg-blue-600 hover:bg-blue-500 hover:scale-105 
               hover:shadow-lg hover:shadow-blue-500/50 
               focus:ring-4 focus:outline-none focus:ring-blue-400 
               font-medium rounded-xl text-sm px-4 py-2 
               transition-all duration-300 ease-in-out
               disabled:opacity-50 disabled:cursor-not-allowed"
        aria-label="Buscar GIFs"
      >
        Buscar
      </button>
    </div>
  </form>
</div>
