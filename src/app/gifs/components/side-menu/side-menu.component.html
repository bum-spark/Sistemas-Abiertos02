

<button 
  (click)="toggleMenu()"
  class="fixed top-4 left-4 z-50 lg:hidden bg-gray-900 text-white p-3 rounded-lg shadow-lg hover:bg-gray-800 transition-colors duration-200"
  >
  <svg 
    *ngIf="!isMenuOpen()"
    xmlns="http://www.w3.org/2000/svg" 
    fill="none" 
    viewBox="0 0 24 24" 
    stroke-width="2" 
    stroke="currentColor" 
    class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
  </svg>
  <svg 
    *ngIf="isMenuOpen()"
    xmlns="http://www.w3.org/2000/svg" 
    fill="none" 
    viewBox="0 0 24 24" 
    stroke-width="2" 
    stroke="currentColor" 
    class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
  </svg>
</button>

<div 
  *ngIf="isMenuOpen()"
  (click)="closeMenu()"
  class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden transition-opacity duration-300">
</div>



<aside

  [class.translate-x-0]="isMenuOpen()"
  class="fixed left-0 top-0 h-screen w-[280px] bg-gray-900 text-slate-300 
         transform -translate-x-full lg:translate-x-0 
         transition-transform duration-300 ease-in-out 
         z-40 overflow-y-auto flex flex-col">
  
  <gifs-side-menu-header 
    (searchFromHistory)="onSearchFromHistory($event)"
  ></gifs-side-menu-header>
  
  <gifs-side-menu-options (optionClick)="closeMenu()"></gifs-side-menu-options>
  
</aside>
